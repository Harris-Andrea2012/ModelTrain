{% extends 'base.html' %} {% block head %}
<title>Login</title>
{% endblock %} {% block body %}

<div class="container-fluid">
    <div class="login-bg">
        <img src="{{ url_for('static', filename='images/trainComing.jpg') }}" alt="img">
    </div>

    <div class="login-form mx-auto">
        <h1 class="text-center">ModelTrain</h1>

        {% if invalid %}
        <div class="alert alert-danger mb-4 alert-dismissible fade show" role="alert">{{ invalid }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif%}
        <h3>Login</h3>
        <form action="{{url_for('login')}}" method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>

            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required>

            </div>

            <div>
                <div class="d-flex justify-content-between">
                    <button type=" submit" class="btn loginButton mt-button ">Submit</button>
                    <button type="button" class="btn loginButton mt-outline-button ">
                            <a class="loginLink " href="{{ url_for( 'signUp')}} ">No account? Sign up here...</a>
                            
                    </button>


                </div>

            </div>







        </form>


    </div>
    <div class="login-graph ">
        <img src="{{ url_for( 'static', filename='images/graph.jpg' )}} " alt="img ">
    </div>

</div>
{% endblock %}
